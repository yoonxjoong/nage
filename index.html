<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN 추가 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: url('bk_2.jpeg') no-repeat center center fixed; /* 배경 이미지 추가 */
      background-size: cover; /* 이미지 크기 조정 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative; /* 자식 요소들이 배경 위에 오도록 설정 */
    }

    /* 배경 이미지 위에 어두운 오버레이 추가 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* 어두운 투명도 */
      z-index: -1; /* 배경보다 뒤에 배치 */
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      /*border: 4px solid #4fc3f7;*/
      transition: transform 0.3s ease;
    }

    .profile-image:hover {
      transform: scale(1.1);
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
    }

    .profile-description {
      font-size: 14px;
      color: white;
      margin-bottom: 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .button-container a {
      display: block;
      background: #fff;
      color: black;
      text-align: center;
      padding: 14px;
      border-radius: 30px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-container a:active {
      transform: translateY(1px);
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      font-size: 24px;
      color: white;
      margin: 0 15px;
      transition: transform 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .profile-name {
        font-size: 22px;
      }

      .profile-description {
        font-size: 12px;
      }

      .button-container a {
        font-size: 14px;
        padding: 10px;
      }

      .social-links a {
        font-size: 20px;
      }
    }
  </style>
  <title>나쥬 NAGE</title>
</head>
<body>
<div class="profile-content">
  <img class="profile-image" src="https://cdn.litt.ly/images/WYt7NbdAdVJ82fA82VTj0LtU3KHCsgA7?s=600x600&amp;m=outside&amp;f=webp" alt="나쥬 이미지">
  <div class="profile-name">나쥬 NAGE</div>
  <div class="profile-description">물속에서 더욱 더 빛나는 나쥬의 가치를 경험해보세요.</div>
  <div class="button-container">
    <a href="https://nageofficial.com/" target="_blank" rel="noopener noreferrer">나쥬 공식몰</a>
  </div>
  <div class="button-container">
    <a href="https://smartstore.naver.com/nageofficial" target="_blank" rel="noopener noreferrer">나쥬 스마트스토어</a>
  </div>

  <!-- 소셜 미디어 아이콘 추가 -->
  <div class="social-links">
    <a href="https://www.instagram.com/nageofficiel/" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</div>
</body>
</html>
